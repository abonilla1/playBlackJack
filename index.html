<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackJack</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Sancreek&display=swap" rel="stylesheet"> 
    <link rel='stylesheet' href='css/style.css'></style>
</head>
<body>
    <header>
        <h1>Play BlackJack!</h1>
    </header>
    <container id='playing-field'>
        <!-- <div id='dealer'></div>
        <hr>
        <div id='player'></div> -->
    </container>
    <container id='status-box'>
        <h3 id='message'>Message</h3>
        <span>Current Cash:<h3 id='wallet'>$100</h3></span>
        <input type='text' id='bet' placeholder='Enter your bet!'>
        <input type='text' id='side-bet' placeholder= 'Enter Insurance Bet'> 
    </container>
    <container id='action'>
        <button id='dd'>Double Down!</button>
        <button id='split'>Split</button>
        <button id='stand'>Stand</button>
        <button id='hit'>Hit</button>
        <button id='fold'>Fold</button>
    </container>
    <script src='js/main.js'></script>
</body>
</html>
