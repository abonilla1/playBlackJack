<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackJack</title>
    <link rel='stylesheet' href='css/style.css'></style>
</head>
<body>
    <header>Play BlackJack!</header>
    <section id='dealer'></section>
    <section id='player'></section>
    <h3 id='Message'>Message</h3>
    <section id='insurance'></section>
        <button id='side-bet'>Side bet/ $25</button>
    <section id='cashbox'>
        <h3 id='cash'>$250</h3>
        <h3 id='cash-balance'>$0</h3>
    </section>
    <section id='bets'>
        <button id='dd'>Double Down!</button>
        <button id='five'>Bet $5</button>
        <button id='ten'>Bet $10</button>
        <button id='two-five'>Bet $25</button>
        <button id='fifty'>Bet $50</button>
        
    </section>

    

    <section id='playerMove'>
        <button id='split'>Split</button>
        <button id='stand'>Stand</button>
        <button id='hit'>Hit</button>
    </section>
    <script src='js/main.js'></script>
</body>
</html>
