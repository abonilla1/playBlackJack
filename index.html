<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackJack</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ewert&display=swap" rel="stylesheet"> 
    <link rel='stylesheet' href='css/style.css'>
    <link rel='stylesheet' href='css/card-starter.css'>
</head>
<body>
    <header>
        <h1>Play BlackJack!</h1>
    </header>
    <section id='playing-field'>
        <container id='dealer-side'></container>
        <container id='player-side'>
            <div id='player-update'>Your points:</div>
        </container>
    </section>
    <container id='status-box'>
        <h3 id='message'>Message</h3>
        <span>Current Cash:<h3 id='wallet'>100</h3></span>
        <span>Current Bet:<h3 id='current-bet'>0</h3></span>
        <input type='number' id='bet' min='10' max='100'>
        <h5>Table Minimum of 10 and Maximum of 100</h5>
        
    </container>
    <container id='action'>

        <button id='deal'>Deal My Cards</button>
        <button id='dd'>Double Down!</button>
        <button id='stand'>Stand</button>
        <button id='hit'>Hit</button>
        <button id='fold'>Fold</button>
        <button id='next-hand'>Next Hand</button>
        <button id='newGame'>New Game</button>
        <button id='quit'>Quit</button>
        
    </container>
    <script src="https://cdn.jsdelivr.net/gh/mathusummut/confetti.js/confetti.min.js"></script>
    <script src='js/main.js'></script>
</body>
</html>
